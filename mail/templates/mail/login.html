{% extends "mail/layout.html" %}

{% block body %}
    <div class='app-container'>

        <div class='login-form-wrapper'>
            <h2>Login</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <input autofocus class="std-form-input" type="email" name="email" placeholder="Email">
                <input class="std-form-input" type="password" name="password" placeholder="Password">
                <input class="std-form-input" type="submit" value="Login">
            </form>
            <br>
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>
{% endblock %}
