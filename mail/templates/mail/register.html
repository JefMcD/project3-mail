{% extends "mail/layout.html" %}


{% block body %}

    <div class='app-container'>
        <div class='login-form-wrapper register'>

            <h2>Register</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <input class="std-form-input" type="email" name="email" placeholder="Email Address">
                <input class="std-form-input" type="password" name="password" placeholder="Password">
                <input class="std-form-input" type="password" name="confirmation" placeholder="Confirm Password">
                <input class="std-form-input" type="submit" value="Register">
            </form>
            <br>
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    
        </div>
    </div>
{% endblock %}
